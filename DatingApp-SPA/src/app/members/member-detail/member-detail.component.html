
  <!-- If component is loaded before recieved sometimes might get an error in console
    and get error 'Cannot read property 'knownAs', so  making a null check and only show
    when there is data...aka 'safe navigator operator' by putting ?. -->
  <!-- Might wonder why didn't have to do on that members page, that's because members list
  component loaded first with the data, then angular loaded the members card component and passed it through to it
  just the order in the life cycle-->

<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img class="card-img-top img-thumbnail" src="{{user?.photoUrl}}" alt="{{user?.knownAs}}">
        <div class="card-body">
        <div>
          <strong>Location:</strong>
          <p>{{user?.city}}, {{user?.country}}</p>
        </div>
        <div>
          <strong>Age:</strong>
          <p>{{user?.age}}</p>
        </div>
        <div>
          <strong>Last Active:</strong>
          <p>{{user?.lastActive}}</p>
        </div>
        <div>
          <strong>Member since:</strong>
          <p>{{user?.created}}</p>
        </div>
      </div>
        <div class="card-footer">
          <div class="btn-group d-flex">
            <button class="btn btn-primary w-100">Like</button>
            <button class="btn btn-success w-100">Message</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">

    </div>
  </div>
</div>
